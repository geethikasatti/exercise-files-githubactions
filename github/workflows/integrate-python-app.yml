name: "1-Integration"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write   # required for test reporting

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run pytest with JUnit output
      run: |
        mkdir -p reports
        pytest --junitxml=reports/junit.xml

    - name: Debug - show generated JUnit file
      run: cat reports/junit.xml || echo "No junit.xml found"

    - name: Upload test results to GitHub UI
      uses: actions/upload-test-results@v1
      with:
        files: reports/junit.xml

    - name: Upload raw JUnit report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: junit-report
        path: reports/junit.xml
